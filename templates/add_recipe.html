{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-info text-white py-3">
                <h4 class="mb-0">Crear Nueva Receta / Combinación</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" id="recipe-form">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Nombre de la Receta (ej: Batido Post-Entreno)</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <h6 class="fw-bold">Ingredientes</h6>
                    <div id="ingredients-container">
                        <div class="row g-2 mb-2 ingredient-row">
                            <div class="col-md-7">
                                <select name="food_ids[]" class="form-select" required>
                                    <option value="" disabled selected>Selecciona alimento...</option>
                                    {% for f in alimentos %}
                                    <option value="{{ f.id }}">{{ f.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="grams[]" class="form-control" placeholder="Gramos" required>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-outline-danger w-100 remove-ing">X</button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-ingredient">+ Añadir ingrediente</button>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-info text-white">Guardar Receta</button>
                        <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('add-ingredient').addEventListener('click', function() {
    const container = document.getElementById('ingredients-container');
    const firstRow = document.querySelector('.ingredient-row');
    const newRow = firstRow.cloneNode(true);
    newRow.querySelectorAll('input').forEach(input => input.value = '');
    container.appendChild(newRow);
});

document.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-ing')) {
        const rows = document.querySelectorAll('.ingredient-row');
        if (rows.length > 1) {
            e.target.closest('.ingredient-row').remove();
        }
    }
});
</script>
{% endblock %}
