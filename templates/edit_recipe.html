{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">Editar Receta: {{ receta.name }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" id="recipe-form">
                    <div class="mb-4">
                        <label class="form-label fw-bold">Nombre de la Receta</label>
                        <input type="text" name="name" class="form-control" value="{{ receta.name }}" required>
                    </div>

                    <h6 class="fw-bold">Ingredientes</h6>
                    <div id="ingredients-container">
                        {% for ing_actual in receta.ingredients %}
                        <div class="row g-2 mb-2 ingredient-row">
                            <div class="col-md-7">
                                <select name="food_ids[]" class="form-select" required>
                                    {% for f in alimentos %}
                                    <option value="{{ f.id }}" {% if f.id == ing_actual.food_id %}selected{% endif %}>{{ f.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="grams[]" class="form-control" value="{{ ing_actual.grams }}" required>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-outline-danger w-100 remove-ing">X</button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <button type="button" class="btn btn-sm btn-outline-primary mt-2" id="add-ingredient">+ Añadir ingrediente</button>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="/mis_alimentos" class="btn btn-outline-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// El mismo script que tenías en add_recipe para añadir/quitar filas
document.getElementById('add-ingredient').addEventListener('click', function() {
    const container = document.getElementById('ingredients-container');
    const rows = document.querySelectorAll('.ingredient-row');
    const newRow = rows[0].cloneNode(true);
    newRow.querySelectorAll('input').forEach(input => input.value = '');
    container.appendChild(newRow);
});

document.addEventListener('click', function(e) {
    if (e.target.classList.contains('remove-ing')) {
        const rows = document.querySelectorAll('.ingredient-row');
        if (rows.length > 1) e.target.closest('.ingredient-row').remove();
    }
});
</script>
{% endblock %}
