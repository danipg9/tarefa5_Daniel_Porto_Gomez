{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">Añadir Alimento al Catálogo</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Alimento</label>
                        <input type="text" name="name" class="form-control" placeholder="Ej: Pechuga de Pollo" required>
                    </div>
                    <div class="row text-center">
                        <p class="text-muted small">Valores nutricionales por cada 100g</p>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Kcal</label>
                            <input type="number" step="0.1" name="kcal" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Proteína</label>
                            <input type="number" step="0.1" name="prot" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Carbos</label>
                            <input type="number" step="0.1" name="carb" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Grasa</label>
                            <input type="number" step="0.1" name="fat" class="form-control" required>
                        </div>
                    </div>
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Guardar en mi Catálogo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
